
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdCA3BnUhJfpERvRnJjzUtGxxrD8GPVj8",
      authDomain: "pretech-quiz.firebaseapp.com",
      projectId: "pretech-quiz",
      storageBucket: "pretech-quiz.firebasestorage.app",
      messagingSenderId: "724841611391",
      appId: "1:724841611391:web:cf6b7e7c7ebbabf0dfff4a",
      measurementId: "G-Q0HQCEZGXG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function loginAdmin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("admin-section").style.display = "block";
        })
        .catch((error) => alert("Login failed: " + error.message));
    }

    function logout() {
      signOut(auth);
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("admin-section").style.display = "none";
      }
    });
  </script>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="loginAdmin()">Login</button>
  </div>
  <div id="admin-section" style="display:none;">
    <h3>Welcome Admin</h3>
    <p>Here you can manage users, view scores, etc. (Features to be added)</p>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
